<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
  <title>简易画板</title>
  <link rel="stylesheet" href="style.ee2bb926.css">
  <script src="//at.alicdn.com/t/font_2709949_7mfezg8e6l6.js"></script>
  <style>.icon {
      width: 1em;
      height: 1em;
      vertical-align: -0.15em;
      fill: currentColor;
      overflow: hidden;
    }</style>
</head>

<body>
  <canvas id="canvas"></canvas>
  <div class="actions">
    <svg id="brush" class="icon active" aria-hidden="true">
      <use xlink:href="#icon-brush"></use>
    </svg>
    <svg id="eraser" class="icon" aria-hidden="true">
      <use xlink:href="#icon-eraser"></use>
    </svg>
    <svg id="clear" class="icon" aria-hidden="true">
      <use xlink:href="#icon-delete"></use>
    </svg>
    <svg id="save" class="icon" aria-hidden="true">
      <use xlink:href="#icon-save"></use>
    </svg>
  </div>
  <ul class="colors">
    <li class="black"></li>
    <li class="red"></li>
    <li class="yellow"></li>
    <li class="green"></li>
    <li class="blue"></li>
  </ul>
  <script src="main.d61f456a.js"></script>
</body>

</html>
